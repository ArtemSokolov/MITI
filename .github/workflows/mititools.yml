name: Build representations with MITI tools

on:
  push:
    tags:        
      - v*

jobs:
  tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          python -m pip install git+https://github.com/miti-consortium/mititools.git
          mititools generate --source-dir yaml/
      - uses: softprops/action-gh-release@v1
        with:
          body: Automatically generated by GitHub Actions for tag ${{ github.ref }}
          files: |
            yaml/*
            cv/*
            flatfields/*
            frictionless/*
