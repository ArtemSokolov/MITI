name: Build representations with MITI tools

on:
  push:
    tags:        
      - v*

jobs:
  tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          python -m pip install git+https://github.com/miti-consortium/mititools.git
          mititools generate --source-dir yaml/
          zip -r "miti_${{ github.ref_name }}.zip" yaml/ cv/ flatfields/ frictionless/
      - uses: softprops/action-gh-release@v1
        with:
          body: Automatically generated by GitHub Actions for ${{ github.ref_name }}
          files: |
            "miti_${{ github.ref_name }}.zip"